name: Build & Publish NuGet Package

on:
  push:
    branches: [ main ]
  pull_request:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: macos-latest

    env:
      PACKAGE_OUTPUT_PATH: ./artifacts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build MauiMotion/MauiMotion.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack MauiMotion/MauiMotion.csproj -c Release -o $PACKAGE_OUTPUT_PATH --no-build

      - name: Publish to NuGet
        if: github.event_name == 'release' && github.event.action == 'published'
        run: |
          dotnet nuget push "$PACKAGE_OUTPUT_PATH"/*.nupkg \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --source https://api.nuget.org/v3/index.json